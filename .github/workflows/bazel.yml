name: bazel

on:
  push:
    branches: [ master, npmrc ]
  pull_request:
    branches: [ master, npmrc ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: abhinavsingh/setup-bazel@v3
      with:
        version: 2.2.0
    - run: bazel build //...
      env:
        NPM_FA_TOKEN: ${{ secrets.NPM_FA_TOKEN }}
